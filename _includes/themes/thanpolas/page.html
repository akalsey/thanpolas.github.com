<article class="row-fluid">
  <div class="span10 offset1 lolipop">
    <div class="page-header">
      <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
    </div>

    <div class="row-fluid">
      <div class="span10">
        {{ content }}
      </div>
    </div>
  </div>
</article>
